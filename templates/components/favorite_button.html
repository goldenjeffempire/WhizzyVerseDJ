{% comment %}
Favorite Button Component
Usage: {% include "components/favorite_button.html" with type="tracks" item_id=track.id %}
Types: tracks, events, merch
{% endcomment %}

<button 
    x-data="favoriteButton('{{ type }}', {{ item_id }})"
    @click="toggle()"
    class="p-2 rounded-full transition-all duration-200 hover:scale-110"
    :class="isFavorite ? 'text-red-500' : 'text-gray-400 hover:text-red-300'"
    :title="isFavorite ? 'Remove from favorites' : 'Add to favorites'"
>
    <svg 
        xmlns="http://www.w3.org/2000/svg" 
        class="h-6 w-6 transition-all" 
        :fill="isFavorite ? 'currentColor' : 'none'" 
        viewBox="0 0 24 24" 
        stroke="currentColor" 
        stroke-width="2"
    >
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
</button>
