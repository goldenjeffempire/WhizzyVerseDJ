{% comment %}
Shopping Cart Widget Component
{% endcomment %}

<div 
    id="cart-widget" 
    x-data="cartWidget()" 
    class="fixed top-20 right-4 z-50"
>
    <button 
        @click="isOpen = !isOpen" 
        class="relative bg-gradient-to-r from-neon-cyan to-electric-purple rounded-full p-3 hover-glow shadow-lg"
    >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span 
            x-show="itemCount > 0" 
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center"
            x-text="itemCount"
        ></span>
    </button>

    <div 
        x-show="isOpen" 
        x-transition
        @click.away="isOpen = false"
        class="absolute top-16 right-0 w-96 bg-gray-900 rounded-lg shadow-2xl border border-gray-800 max-h-[80vh] flex flex-col"
    >
        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
            <h3 class="font-heading font-bold text-lg">Shopping Cart</h3>
            <button @click="isOpen = false" class="text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4" style="max-height: 400px;">
            <template x-if="items.length === 0">
                <div class="text-center py-12">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <p class="text-gray-400">Your cart is empty</p>
                    <a href="/merch/" class="inline-block mt-4 px-4 py-2 gradient-bg rounded-lg font-bold text-sm">
                        Browse Merch
                    </a>
                </div>
            </template>

            <div class="space-y-4">
                <template x-for="item in items" :key="item.id + item.size">
                    <div class="flex gap-3 bg-gray-800 rounded-lg p-3">
                        <img :src="item.image_url" :alt="item.name" class="w-20 h-20 object-cover rounded">
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-sm truncate" x-text="item.name"></h4>
                            <p class="text-xs text-gray-400">Size: <span x-text="item.size"></span></p>
                            <p class="text-neon-cyan font-bold mt-1">$<span x-text="item.price.toFixed(2)"></span></p>
                            <div class="flex items-center gap-2 mt-2">
                                <input 
                                    type="number" 
                                    min="1" 
                                    :value="item.quantity"
                                    @change="updateQuantity(item.id, item.size, $event.target.value)"
                                    class="w-16 px-2 py-1 bg-gray-700 rounded text-sm"
                                >
                                <button 
                                    @click="removeItem(item.id, item.size)" 
                                    class="text-red-400 hover:text-red-300 text-xs"
                                >
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="p-4 border-t border-gray-800">
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold">Total:</span>
                <span class="text-neon-cyan text-2xl font-bold">$<span x-text="total.toFixed(2)"></span></span>
            </div>
            <button 
                @click="checkout()" 
                class="w-full gradient-bg py-3 rounded-lg font-bold hover-glow mb-2"
            >
                Proceed to Checkout
            </button>
            <button 
                @click="clearCart()" 
                class="w-full bg-gray-800 hover:bg-gray-700 py-2 rounded-lg text-sm transition"
            >
                Clear Cart
            </button>
        </div>
    </div>
</div>
